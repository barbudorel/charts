<div class="container pt-4" >
  <div class="row">
       <div class="col-sm-3">
         <div class="card">
           <div class="card-body">
 
               <h5 class="card-title">Config</h5>
               <div class="input-group mb-3">
                   <div class="input-group-prepend">
                     <span class="input-group-text" id="basic-addon3">nParticle</span>
                   </div>
                   <input type="number" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="nParticles">
                 </div>
                 <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3">x Drift</span>
                    </div>
                    <input type="number" class="form-control" id="basic-url1" aria-describedby="basic-addon3" [(ngModel)]="xDrift">
                 </div>
                 <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3">y Drift</span>
                    </div>
                    <input type="number" class="form-control" id="basic-url2" aria-describedby="basic-addon3" [(ngModel)]="yDrift">
                 </div>
                 <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3">speed</span>
                    </div>
                    <input type="number" class="form-control" id="basic-url3" aria-describedby="basic-addon3" [(ngModel)]="timeToRedraw">
                 </div>
                 <button type="button" class="btn btn-primary" (click)="start()">Start</button> 
                 <button type="button" class="btn btn-primary" (click)="stop()">Stop</button>               
           </div>
         </div>
       </div>
       <div class="col-sm-9">
         <div class="card">
           <div class="card-body" style="background-color: blue;  height:100%;  width:100%;">
               <canvas #canvas style="background-color: darkgrey;height:100%;  width:100%;"></canvas>
           </div>
         </div>
       </div>
     </div>
 </div>
