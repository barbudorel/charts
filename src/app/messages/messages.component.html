


<div *ngIf="messageService.messages.length" class="container pt-0" >
  <div class="row">
       <div class="col-sm-3">
         <div class="card">
           <div class="card-body">
              <h2>Messages</h2>
              <button class="clear" (click)="messageService.clear()">clear</button>
              <div *ngFor='let message of messageService.messages'>{{message}}</div>
         </div>
        </div>
       </div>
  </div>
 </div>
